<div class="body">
  <div class="login-container">
    <form class="login-form" [formGroup]="fbLogin" (ngSubmit)="onLogin()">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input
          formControlName="usuario"
          type="text"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Log In</button>

      <div class="text-info" *ngIf="fbLogin.invalid">Por Favor LLene todos los Campos</div>
    </form>
  </div>
</div>

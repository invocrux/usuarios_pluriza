<app-header
  [listaUsuario]="listaUsers"
  (listaFiltrada)="usuarioFiltrado($event)"
  (sinResultados)="sinResultados($event)"
></app-header>

<div class="table-responsive" *ngIf="!ocultarTabla">
  <table class="table table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th *ngFor="let item of headeTb">{{ item }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaUsers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address.city }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.website }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="ocultarTabla" class="container">Sin Resultados</div>

<div class="container" *ngIf="!ocultarTabla">
  <span (click)="getUsuarios()" class="btn">Ver m√°s usuarios</span>
</div>

<app-footer></app-footer>
